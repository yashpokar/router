name: Build

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŒ Setup Repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'

      - name: ğŸ§¹ Lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.53.1
          make lint

      - name: ğŸ§ª Test
        run: make test
